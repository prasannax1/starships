name: Makefile CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: dummy exit
      run: ./configure
    
    - name: Install dependencies
      run: |
        sudo apt install -y xvfb imagemagick openscad;
      
    - name: Install
      run: |
        Xvfb :5 -screen 0 800x600x24 &
        export DISPLAY=:5
        make
      
    - name: Run check
      run: make check
      
    - name: Run distcheck
      run: make distcheck
